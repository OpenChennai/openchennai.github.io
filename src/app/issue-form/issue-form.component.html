<div class="container" fxFlex="40" fxFlex.xs="80">
  <div [hidden]="submitted">
    <h3>Issue Form</h3>
    <form (ngSubmit)="onSubmit()" #issueForm="ngForm">
      <div class="form-group">
        <label for="name">Your name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="issue.name" name="name" #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
      </div>

      <div class="form-group">
        <label for="link">Link to your social network account</label>
        <input type="text" class="form-control" id="link" required [(ngModel)]="issue.link" name="link" #link="ngModel">
        <div [hidden]="link.valid || link.pristine" class="alert alert-danger">Link is required</div>
      </div>

      <label for="section">Issue section</label>
      <select class="form-control" id="section" required [(ngModel)]="issue.section" name="section" #section="ngModel">
        <option *ngFor="let section of app.repositories" [value]="section" >{{section}}
        </option>
      </select>

      <div class="form-group">
        <label for="description">Description of issue</label>
        <textarea class="form-control" id="description" required [(ngModel)]="issue.description" name="description"
                  #description="ngModel"></textarea>
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">Description is required</div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!issueForm.form.valid">Submit</button>

    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name:</div>
      <div class="col-xs-9  pull-left">{{ issue.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Link:</div>
      <div class="col-xs-9 pull-left">{{ issue.link }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Section:</div>
      <div class="col-xs-9 pull-left">{{ issue.section }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Description:</div>
      <div class="col-xs-9 pull-left">{{ issue.description }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="onSubmitAnother()">Submit another</button>
  </div>
</div>
