<h2>Leaderboard</h2>
<table border="1">
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Issues raised</th>
  </tr>
  <tr *ngFor="let item of reporters">
    <td>{{item.rank}}</td>
    <td id="name"><a target="_blank" rel="noopener" href="{{item.link}}">{{item.name}}</a></td>
    <td>{{item.count}}</td>
  </tr>
</table>
