<ngui-map
  zoom="12"
  center="13.045, 80.2200"
  mapTypeId="roadmap"
  style="height: 600px;">

  <marker *ngFor="let issue of app.issues" [position]="issue.location" (click)="clicked($event)"></marker>

  <info-window id="iw">
    <div>{{ issue.title }}</div>
    <div><a target="_blank" rel="noopener" href="{{issue.url}}">{{issue.url}}</a></div>
  </info-window>
</ngui-map>
