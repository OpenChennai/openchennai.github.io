<ngui-map
  zoom="12"
  center="13.045, 80.2200"
  (mapReady$)="onMapReady($event)"
  (mapClick)="onMapClick($event)"
  (idle)="onIdle($event)"
  mapTypeId="roadmap"
  style="height: 600px;">

  <marker *ngFor="let pos of app.positions" [position]="pos" (initialized$)="onMarkerInit($event)"></marker>
</ngui-map>
